<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!--Font Library with 'font-family' CSS-->
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="container">
        <img class="logo" src="logo.png">
        <h2 class="header">Login</h2>
        <hr>
        <div class="divider"></div>

        <form action="/action_page.php">

            <label>User ID</label>
            <div class="input-container">
                <i class="far fa-user icon"></i>
                <input class="input-field" type="text" placeholder="Your User ID" name="usrnm" required>
            </div>


            <label>Password</label>
            <div class="input-container">
                <i class="fas fa-fingerprint icon"></i>
                <input class="input-field" type="password" placeholder="Your Password" name="psw" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" checked="checked" name="remember">
                <span style="font-size: 15px">Keep Me Signed In</span>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn">Log me in</button>
                <button type="reset" class="btn">Clear</button>
            </div>

            <div class="custom-link">
                <a href="#">Forgot Password?</a>
                <a href="SignUp.html">Free Registration</a>
            </div>

        </form>
    </div>
</body>

</html>
